<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/todo.css">
  <title>Todo List</title>
</head>
<body>
  <div class="main-div">
    <p>Todo List</p>
    <div class="todo-input-grid">
      <input 
        type="text"
        placeholder="Todo name"
        class="js-todo todo-input"
      >
      <input 
        type="date"
        class="js-todo-date todo-date-input"
      >
      <button 
        onclick="todoList();"
        class="add-button"
        >
          Add
      </button>
    </div>
    <div class="js-show-todo show-todo-grid"></div>
  </div>
  <script src="./scripts/todo.js"></script>
</body>
</html>
